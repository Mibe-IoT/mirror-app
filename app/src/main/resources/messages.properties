app.guide=Добро пожаловать в приложение Smart-Mirror!\n\
\n\
Для начала вы можете нажать кнопку «влево», чтобы перейти к предыдущей панели, или левую клавишу клавиатуры. Нажмите кнопку «вправо», чтобы перейти к следующей панели, или правую клавишу клавиатуры.\n\
«Средняя» кнопка выполняет действие на панели. Каждая панель определяет собственное действие. Например, панель может обновлять свои данные.\n\
«Нижняя» кнопка - это кнопка «Домой». Нажмите ее или клавишу H клавиатуры, чтобы вернуться на эту панель.\n\
\n\
Нажмите кнопку «действие» или клавишу R на клавиатуре, чтобы переключить видимость этого сообщения.
