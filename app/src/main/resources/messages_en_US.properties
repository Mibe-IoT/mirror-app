app.guide=Welcome to the Smart-Mirror application!\n\
\n\
To begin with you can press "left" button to go to previous panel, or left keyboard key. Press "right" button to go to next panel, or right keyboard key.\n\
"Middle" button performs action on panel. Each panel specifies it's own action. For example, panel can refresh it's data.\n\
"Bottom" button is Home button. Press it, or H keyboard key to return to this panel.\n\
\n\
Press "action" button or R keyboard key to toggle visibility of this message.
